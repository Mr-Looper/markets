<md-dialog aria-label="Mango (Fruit)">
	<form ng-cloak>
		<md-toolbar style="background-color: #64646f">
			<div class="md-toolbar-tools">
				<h2>Settings</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon ng_bind="'close'" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">

				<div flex="column">
					<div flex=100>
						<md-checkbox ng-model="autoUpdate" style="margin-bottom: 1px">Auto Update</md-checkbox>
					</div>
					<div flex=100>
						<md-input-container ng-show="autoUpdate" style="margin-bottom: 5px">
							<label>Seconds update (> 2)</label>
							<input type="number" ng-model="autoSeconds">
						</md-input-container>
					</div>
				</div>
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button ng-click="cancel()">
				Close
			</md-button>
			<span flex></span>
			<md-button md-autofocus ng-click="saveSettings()">
				Save
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
